              <li class="nav-item">

        <form class="d-flex">

            type="search"

          />

      </div>
    </nav>
    <br />
    <section class="p-5">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h2 class="mb-4 pb-2 pb-md-0 mb-md-5">EQUIPMENT LOG SHEET</h2>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="firstShift"
                          value="option1"
                          checked
                        />
                        <label class="form-check-label" for="firstShift"
                          >First Shift</label
                        >
                      </div>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender"
                          >Second Shift</label
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <select class="select form-control-lg">
                          <option value="1">Carrier Engine - 1</option>
                          <option value="2">Carrier Engine - 2</option>
                          <option value="3">MP Engine - 1</option>
                          <option value="4">MP Engine - 2</option>
                          <option value="5">DG SET Engine - 1</option>
                          <option value="6">DG SET Engine - 2</option>
                          <option value="7">DG SET Engine - 3</option>
                          <option value="8">DG SET Engine - 4</option>
                          <option value="9">Transmission CE - 1</option>
                          <option value="10">Transmission CE - 2</option>
                          <option value="11">Compresser (Elect.) - 1</option>
                          <option value="12">Compresser (Elect.) - 2</option>
                          <option value="13">Compresser (Mech.) - 1</option>
                          <option value="14">Compresser (Mech.) - 2</option>
                          <option value="15">
                            Diesel Engine Comp. (Mech.) - 1
                          </option>
                          <option value="16">
                            Diesel Engine Comp. (Mech.) - 2
                          </option>
                          <option value="17">Mud Pump - 1</option>
                          <option value="18">Mud Pump - 2</option>
                          <option value="19">Torque Converter MP1</option>
                          <option value="20">Torque Converter MP2</option>
                          <option value="21">Fire Water Pump</option>
                        </select>
                        <label class="form-label select-label">Equipment</label>
                      </div>
                    </div>

                    <!-- <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="firstName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                      </div>
                    </div> -->
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="lastName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="email"
                          id="emailAddress"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="emailAddress"
                          >Email</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="tel"
                          id="phoneNumber"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="phoneNumber"
                          >Phone Number</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="mt-4 pt-2">
                    <input
                      class="btn btn-primary btn-lg"
                      type="submit"
                      value="Submit"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
